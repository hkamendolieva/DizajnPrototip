<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body style="background-color: mediumpurple">
<div class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container">
        <ul class="navbar-nav me-auto">
            <li class="navbar-brand"><a class="nav-link link-purple" href="index.html">MathAcademy</a></li>
            <li class="nav-item dropdown mt-2">
                <a class="nav-link dropdown-toggle fw-bold" data-bs-toggle="dropdown" id="navbarDropdown">Courses</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li class="dropdown-item"><a href="./algebra1.html" class="nav-link">Algebra 1</a></li>
                    <li class="dropdown-item"><a href="#" class="nav-link">Algebra 2</a></li>
                    <li class="dropdown-item"><a href="#" class="nav-link">Geometry</a></li>
                    <li class="dropdown-item"><a href="#" class="nav-link">Trigonometry</a></li>
                    <li class="dropdown-item"><a href="#" class="nav-link">Linear Algebra</a></li>
                    <li class="dropdown-item"><a href="#" class="nav-link">Statistics and probability</a></li>
                </ul>
            </li>
        </ul>
        <div class="d-flex justify-content-end">
            <a href="./signIn.html" class="nav-link btn btn-purple text-light me-2 active" role="button">Sign in</a>
            <a href="./SignUp.html" class="nav-link btn btn-purple text-light" role="button">Sign up</a>
        </div>
    </div>
</div>
<div class="d-flex align-items-center">
    <div class="container bg-light w-25 rounded">
        <form class="m-4">
            <div class="my-2">
                <label class="form-label mt-2" for="first">First Name</label>
                <input type="text" class="form-control" id="first" value="" required>
            </div>
            <div class="my-2">
                <label class="form-label mt-2" for="last">Last Name</label>
                <input type="text" class="form-control" id="last" required>
            </div>
            <div class="my-2">
                <label class="form-label mt-2" for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="my-2">
                <label class="form-label mt-2" for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="pass">Password</label>
                <input type="password" class="form-control" id="pass" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="passConf">Confirm Password</label>
                <input type="password" class="form-control" id="passConf" required>
            </div>
            <button type="submit" class="form-control btn btn-purple text-light my-3">Sign up</button>
            <p class="form-text text-center">Already have an account? <a href="./signIn.html" class="link-purple fw-bold">Sign
                in</a></p>
        </form>
    </div>
</div>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
